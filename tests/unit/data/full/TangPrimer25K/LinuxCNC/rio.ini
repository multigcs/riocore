[EMC]
MACHINE = Rio
DEBUG = 0
VERSION = 1.1

[DISPLAY]
DISPLAY = axis
TITLE = LinuxCNC - RIO
EDITOR = gedit
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
ARCDIVISION = 64
GRIDS = 10mm 20mm 50mm 100mm
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 2
PROGRAM_PREFIX = ~/linuxcnc/nc_files
ANGULAR_INCREMENTS = 1, 5, 10, 30, 45, 90, 180, 360
INCREMENTS = 50mm, 10mm, 5mm, 1mm, .5mm, .1mm, .05mm, .01mm
MAX_FEED_OVERRIDE = 5.0
# 0.0 * 60.0 = 0.0 units/min
MIN_LINEAR_VELOCITY = 0.0
# 40.0 * 60.0 = 2400.0 units/min
MAX_LINEAR_VELOCITY = 40.0
# 40.0 * 60.0 = 2400.0 units/min
DEFAULT_LINEAR_VELOCITY = 40.0
MIN_ANGULAR_VELOCITY = 0.0
MAX_ANGULAR_VELOCITY = 5.0
DEFAULT_ANGULAR_VELOCITY = 2.5
SPINDLES = 1
MIN_SPINDLE_OVERRIDE = 0.5
MAX_SPINDLE_OVERRIDE = 2.0
MIN_SPINDLE_SPEED = 0
MAX_SPINDLE_SPEED = 22000
DEFAULT_SPINDLE_SPEED = 6000
MIN_SPINDLE_0_OVERRIDE = 0.5
MAX_SPINDLE_0_OVERRIDE = 2.0
MIN_SPINDLE_0_SPEED = 0
MAX_SPINDLE_0_SPEED = 22000
DEFAULT_SPINDLE_0_SPEED = 6000
SPINDLE_INCREMENT = 100
MAX_SPINDLE_POWER = 1500
PYVCP_POSITION = RIGHT
PYVCP = rio-gui.xml

[KINS]
JOINTS = 3
KINEMATICS = trivkins coordinates=XYZ

[FILTER]
PROGRAM_EXTENSION = .ngc,.nc,.tap G-Code File (*.ngc,*.nc,*.tap)
PROGRAM_EXTENSION = .py Python Script
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.01

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
SUBROUTINE_PATH = ./subroutines/
USER_M_PATH = ./mcodes/

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.01
BASE_PERIOD = 0
SERVO_PERIOD = 1000000
NUM_DIO = 16
NUM_AIO = 16

[HAL]
HALFILE = rio.hal
HALFILE = pregui_call_list.hal
TWOPASS = ON
POSTGUI_HALFILE = postgui_call_list.hal
HALUI = halui

[HALUI]
MDI_COMMAND = G92 X0
MDI_COMMAND = G92 Y0
MDI_COMMAND = G92 Z0

[TRAJ]
COORDINATES = XYZ
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
CYCLE_TIME = 0.01
# 40.0 * 60.0 = 2400.0 units/min
DEFAULT_LINEAR_VELOCITY = 40.0
# 40.0 * 60.0 = 2400.0 units/min
MAX_LINEAR_VELOCITY = 40.0
DEFAULT_ANGULAR_VELOCITY = 2.5
MAX_ANGULAR_VELOCITY = 5.0
NO_FORCE_HOMING = 1
SPINDLES = 1
PLANNER_TYPE = 0
MAX_LINEAR_JERK = 1000.0
DEFAULT_LINEAR_JERK = 500.0

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.1
TOOL_TABLE = tool.tbl

[AXIS_X]
# 40.0 * 60.0 = 2400.0 units/min
MAX_VELOCITY       = 40.0
MAX_ACCELERATION   = 500.0
